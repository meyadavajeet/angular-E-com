<div class="card">
    <div class="card-header">Categories</div>
    <div class="card-body">
        <div class="form-check" *ngFor="let category of categories;index as i">
            <label class="form-check-label">
                <input type="radio" value="{{category._id}}" (click)="selectedCategory(category._id)" class="form-check-input" name="category" id="a{{i}}"  >
                {{category.name}}
            </label>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">Price</div>
    <div class="card-body">
        <div class="form-group">
            <select class="form-control" name="min" id="">
                <option value="100">100</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="min" id="">
                <option value="65000">65000</option>
            </select>
        </div>
        <button type="button" name="filter" id="" class="btn btn-primary btn-md btn-block">Filter</button>
    </div>
</div>
