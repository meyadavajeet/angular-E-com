<div class="container mb-2">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card  mb-4">
                <div class="card-body">
                    <div class="div text-center rounded">
                        <form class="form-signin" (submit)="signup($event)">
                            <img class="mb-4" src="assets/cart.png" alt="" width="72" height="72">
                            <h1 class="h3 mb-3 font-weight-normal">Please sign up here.</h1>
                            <label for="name" class="sr-only">Full Name</label>
                            <input type="text" id="inputName" name="name" class="form-control mb-2" placeholder="Name" required
                                autofocus>
                            <label for="phone" class="sr-only">Phone</label>
                            <input type="phone" id="inputPhone" name="phone" class="form-control mb-2" placeholder="Phone Number"
                                required>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email address"
                                required>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" name="password" class="form-control mb-1" placeholder="Password"
                                required>
                            <button class="btn btn-lg btn-outline-primary btn-block mb-2" type="submit">Sign in</button>
                            <p class="mt-2 mb-1 text-muted">&copy; 2017-2020</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
